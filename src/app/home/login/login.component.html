<div class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div
    class="bg-white rounded-lg shadow-lg w-full max-w-4xl overflow-hidden flex flex-col md:flex-row"
  >
    <div class="w-full md:w-1/2 p-6 sm:p-8 md:p-12">
      <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 mb-4">
        Welcome!
      </h2>
      <p class="text-gray-600 mb-6 sm:mb-8">Sign In To Your Account</p>

      <form
        [formGroup]="userLoginForm"
        (submit)="handleLogIn()"
        class="space-y-4 sm:space-y-6"
      >
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Your Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            formControlName="email"
            class="w-full px-4 py-2 sm:py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="example@gmail.com"
            required
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="w-full px-4 py-2 sm:py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-500" />
            <span class="ml-2 text-gray-600 text-sm">Remember Me</span>
          </label>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 sm:py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200"
        >
          Sign In
        </button>
      </form>

      <p class="text-center text-gray-600 mt-6 sm:mt-8">
        Don&apos;t have an account?
        <a
          routerLink="/sign-up"
          class="text-blue-500 font-medium hover:underline"
          >Sign Up</a
        >
      </p>
    </div>
    <div class="md:w-1/2 hidden md:flex">
      <img
        src="../../../assets/login.png"
        alt="Background Image"
        class="h-full w-full object-cover"
      />
    </div>
  </div>
</div>
